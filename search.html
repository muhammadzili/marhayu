        function setupVideoAutoplay() {
            const videos = document.querySelectorAll('#timeline video, #modal-content video');
            if (window.videoObserver) { window.videoObserver.disconnect(); }
            if ('IntersectionObserver' in window) {
                const observerOptions = { root: null, rootMargin: '0px', threshold: 0.8 };
                const handleVideo = (entries, observer) => { entries.forEach(entry => { if (entry.isIntersecting) { entry.target.play().catch(e => {}); } else { entry.target.pause(); } }); };
                window.videoObserver = new IntersectionObserver(handleVideo, observerOptions);
                videos.forEach(video => window.videoObserver.observe(video));
            }
        }

        async function fetchPosts() {
            timeline.innerHTML = '';
            for (let i = 0; i < 3; i++) { timeline.appendChild(createSkeletonPostElement()); }

            const urlParams = new URLSearchParams(window.location.search);
            const hashtagFromUrl = urlParams.get('hashtag');
            
            const tabContainer = document.getElementById('tab-container');
            const hashtagHeader = document.getElementById('hashtag-header-title');

            if (hashtagFromUrl) {
                tabContainer.classList.add('hidden');
                hashtagHeader.classList.remove('hidden');
                hashtagHeader.textContent = `#${hashtagFromUrl}`;
            } else {
                tabContainer.classList.remove('hidden');
                hashtagHeader.classList.add('hidden');
            }
            
            let query = db.from('posts').select(`*, profiles(*), likes(user_id), reactions(*), comments(count), poll_votes(user_id, option_text)`).order('created_at', { ascending: false });

            if (hashtagFromUrl) {
                query = query.contains('hashtags', `{${hashtagFromUrl.toLowerCase()}}`);
            } else if (activeTab === 'following') {
                const usersToFetch = [...followingIds, currentUser.id];
                if (usersToFetch.length > 0) {
                    query = query.in('user_id', usersToFetch);
                } else {
                    timeline.innerHTML = `<p class="p-4 text-center text-gray-500">Anda belum mengikuti siapa pun.</p>`;
                    return;
                }
            }
            
            const { data: posts, error } = await query;
            timeline.innerHTML = '';

            if (error) { timeline.innerHTML = `<p class="p-4 text-center text-red-500">Gagal memuat postingan. Coba lagi nanti.</p>`; return; }
            
            let filteredPosts = posts.filter(post => {
                const author = post.profiles;
                if (!author) return false;
                if (post.is_promotion) return true; 
                if (author.id === currentUser.id) return true;
                if (!author.is_private) return true;
                if (author.is_private && followingIds.includes(author.id)) return true;
                return false;
            });

            if (activeTab === 'for-you' && !hashtagFromUrl) {
                filteredPosts.sort(() => Math.random() - 0.5);
            }

            if (filteredPosts.length === 0) {
                timeline.innerHTML = `<p class="p-4 text-center text-gray-500">Tidak ada postingan untuk ditampilkan.</p>`;
            } else {
                const postElements = filteredPosts.map((post, index) => {
                    const postElement = createPostElement(post);
                    postElement.style.animationDelay = `${index * 100}ms`;
                    return postElement;
                });
                timeline.append(...postElements);
            }
            setupVideoAutoplay();
        }
        
        function subscribeToChanges() {
            db.channel('public-changes')
              .on('postgres_changes', { event: '*', schema: 'public', table: 'likes' }, (payload) => handleLikeChange(payload.new?.post_id || payload.old?.post_id))
              .on('postgres_changes', { event: '*', schema: 'public', table: 'reactions' }, (payload) => {
                  const postId = payload.new?.post_id || payload.old?.post_id;
                  updatePostReactionsUI(postId);
                  if (activePostForComment?.id == postId) { updatePostReactionsUI(postId, modalContent); }
              })
              .on('postgres_changes', { event: '*', schema: 'public', table: 'comments' }, (payload) => {
                  if (payload.eventType === 'INSERT') { handleCommentInsert(payload.new); } 
                  else if (payload.eventType === 'UPDATE') { handleCommentLikeChange(payload.new.id); }
              })
              .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'posts' }, async (payload) => {
                    const postId = payload.new.id;
                    const postElement = document.getElementById(`post-${postId}`);
                    const modalPostElement = document.querySelector(`#modal-content #post-${postId}`);
                    if (payload.new.is_poll && (postElement || modalPostElement)) {
                        const { data: updatedPost, error } = await db.from('posts').select('poll_options, poll_votes(user_id, option_text)').eq('id', postId).single();
                        if (error) { return; }
                        if (postElement) { updatePollUI(postId, updatedPost.poll_options, updatedPost.poll_votes); }
                        if (modalPostElement) { updatePollUI(postId, updatedPost.poll_options, updatedPost.poll_votes, modalContent); }
                    }
              })
              .subscribe();
        }

                const badges = [document.getElementById('notification-badge-sidebar'), document.getElementById('notification-badge-bottom')];
                badges.forEach(badge => { if (badge) { if (count > 0) badge.classList.remove('hidden'); else badge.classList.add('hidden'); } });

            db.channel('public:notifications').on('postgres_changes', { event: '*', schema: 'public', table: 'notifications', filter: `recipient_id=eq.${currentUser.id}` }, updateBadge).subscribe();
        }

        async function updatePollUI(postId, pollOptions, pollVotes, elementContext = document) {
            const pollContainer = elementContext.querySelector(`#poll-${postId}`);
            if (!pollContainer) return;
            const userVote = pollVotes.find(v => v.user_id === currentUser.id);
            const totalVotes = pollOptions.reduce((sum, opt) => sum + (opt.votes || 0), 0);
            pollContainer.querySelectorAll('.poll-option').forEach(optionEl => {
                const optionText = optionEl.dataset.option;
                const optionData = pollOptions.find(o => o.option === optionText);
                if (!optionData) return;
                optionEl.classList.toggle('user-voted', userVote && userVote.option_text === optionText);
                const percent = totalVotes > 0 ? Math.round(((optionData.votes || 0) / totalVotes) * 100) : 0;
                let progressEl = optionEl.querySelector('.poll-progress');
                let percentEl = optionEl.querySelector('.poll-option-percent');
                if (userVote) {
                    if (!progressEl) { progressEl = document.createElement('div'); progressEl.className = 'poll-progress'; optionEl.prepend(progressEl); }
                    if (!percentEl) { percentEl = document.createElement('span'); percentEl.className = 'poll-option-percent'; optionEl.querySelector('.poll-option-content').appendChild(percentEl); }
                    percentEl.textContent = `${percent}%`;
                    setTimeout(() => { if (progressEl) progressEl.style.width = `${percent}%`; }, 10);
                } else {
                    if (progressEl) { progressEl.style.width = '0%'; progressEl.addEventListener('transitionend', () => progressEl.remove(), { once: true }); }
                    if (percentEl) percentEl.remove();
                }
            });
            const totalVotesEl = pollContainer.querySelector('.text-right');
            if(totalVotesEl) totalVotesEl.textContent = `${totalVotes} suara`;
        }

            const replyBtn = e.target.closest('.reply-button'); if (replyBtn) { const repliedToCommentId = replyBtn.dataset.commentId; const repliedToUsername = replyBtn.dataset.username; const repliedToUserId = replyBtn.dataset.userid; const repliedToComment = commentsById.get(repliedToCommentId); let newParentId = repliedToCommentId; let current = repliedToComment; while (current && current.parent_comment_id) { newParentId = current.parent_comment_id; current = commentsById.get(newParentId); } activeReplyTo = { parentId: newParentId, replyToUsernameForDisplay: repliedToUsername, replyToUserId: repliedToUserId }; replyingToBanner.innerHTML = `Membalas <strong>@${activeReplyTo.replyToUsernameForDisplay}</strong> <button class="font-bold ml-2" id="cancel-reply-btn">&times;</button>`; replyingToBanner.classList.remove('hidden'); commentInput.focus(); document.getElementById('cancel-reply-btn').onclick = () => { activeReplyTo = null; replyingToBanner.classList.add('hidden'); }; }
            const toggleBtn = e.target.closest('.toggle-replies-button'); if (toggleBtn) { const repliesContainer = toggleBtn.nextElementSibling; if (repliesContainer) { repliesContainer.classList.toggle('hidden'); const isHidden = repliesContainer.classList.contains('hidden'); const replyCount = toggleBtn.textContent.match(/\d+/)[0]; toggleBtn.textContent = isHidden ? `Lihat ${replyCount} balasan` : 'Sembunyikan balasan'; } }
            const likeCommentBtn = e.target.closest('.like-comment-button'); if (likeCommentBtn) { const commentId = likeCommentBtn.dataset.commentId; if(likeCommentBtn.disabled) return; likeCommentBtn.disabled = true; recentlyUpdatedCommentLikes.add(commentId); setTimeout(() => recentlyUpdatedCommentLikes.delete(commentId), 2000); const wasLiked = likeCommentBtn.dataset.liked === 'true'; const countSpan = likeCommentBtn.querySelector('.comment-like-count'); const icon = likeCommentBtn.querySelector('i'); const originalCount = parseInt(countSpan.textContent); likeCommentBtn.dataset.liked = !wasLiked; countSpan.textContent = wasLiked ? originalCount - 1 : originalCount + 1; likeCommentBtn.classList.toggle('text-red-500', !wasLiked); icon.classList.toggle('bi-heart-fill', !wasLiked); icon.classList.toggle('bi-heart', wasLiked); try { const { error } = await db.rpc('toggle_comment_like', { comment_id_to_toggle: commentId, user_id_to_toggle: currentUser.id }); if (error) throw error; } catch(error) { likeCommentBtn.dataset.liked = wasLiked; countSpan.textContent = originalCount; likeCommentBtn.classList.toggle('text-red-500', wasLiked); icon.classList.toggle('bi-heart-fill', wasLiked); icon.classList.toggle('bi-heart', !wasLiked); recentlyUpdatedCommentLikes.delete(commentId); } finally { likeCommentBtn.disabled = false; } }
            const pinCommentBtn = e.target.closest('.pin-comment-button'); if(pinCommentBtn) { const commentId = pinCommentBtn.dataset.commentId; const isPinned = !(pinCommentBtn.dataset.pinned === 'true'); await db.from('comments').update({ is_pinned: isPinned }).eq('id', commentId); await openCommentModal(activePostForComment.id); }
            const deleteCommentBtn = e.target.closest('.delete-comment-button'); if(deleteCommentBtn) { showConfirmModal('Komentar ini akan dihapus permanen.', async () => { await db.from('comments').delete().eq('id', deleteCommentBtn.dataset.commentId); await openCommentModal(activePostForComment.id); }); }
        });

        submitCommentButton.addEventListener('click', async () => {
            const content = commentInput.value.trim(); if (!content || !activePostForComment) return;
            submitCommentButton.disabled = true;
            const postElementOnTimeline = document.getElementById(`post-${activePostForComment.id}`); if (postElementOnTimeline) postElementOnTimeline.querySelector('.comment-count').textContent = parseInt(postElementOnTimeline.querySelector('.comment-count').textContent) + 1;
            const { ids: mentionedUserIds } = await parseMentions(content);
            const parentCommentId = activeReplyTo ? activeReplyTo.parentId : null; const replyToUsername = activeReplyTo ? activeReplyTo.replyToUsernameForDisplay : null; const replyToUserId = activeReplyTo ? activeReplyTo.replyToUserId : null;
            const { data: newComment, error } = await db.from('comments').insert({ content, user_id: currentUser.id, post_id: activePostForComment.id, parent_comment_id: parentCommentId, reply_to_username: replyToUsername, reply_to_user_id: replyToUserId, mentioned_users: mentionedUserIds }).select('*, post:posts(user_id)').single();
            if (error) { if (postElementOnTimeline) postElementOnTimeline.querySelector('.comment-count').textContent = parseInt(postElementOnTimeline.querySelector('.comment-count').textContent) - 1; }
            else {
                const postOwnerId = newComment.post.user_id; if (postOwnerId !== currentUser.id) await db.from('notifications').insert({ recipient_id: postOwnerId, actor_id: currentUser.id, notification_type: 'comment', post_id: activePostForComment.id });
                if(replyToUserId && replyToUserId !== currentUser.id && replyToUserId !== postOwnerId) await db.from('notifications').insert({ recipient_id: replyToUserId, actor_id: currentUser.id, notification_type: 'reply', post_id: activePostForComment.id });
                if (mentionedUserIds.length > 0) { const notifications = mentionedUserIds.map(userId => ({ recipient_id: userId, actor_id: currentUser.id, notification_type: 'mention_comment', post_id: activePostForComment.id })); await db.from('notifications').insert(notifications); }
                commentInput.value = ''; activeReplyTo = null; replyingToBanner.classList.add('hidden'); await openCommentModal(activePostForComment.id);
            }
            submitCommentButton.disabled = false;
        });

        closeModalButton.addEventListener('click', () => { const videoInModal = modalContent.querySelector('video'); if (videoInModal) { videoInModal.pause(); videoInModal.src = ''; } commentModal.classList.remove('is-visible'); setTimeout(() => { commentModal.classList.add('hidden'); commentModal.classList.remove('flex'); modalContent.innerHTML = ''; activePostForComment = null; activeReplyTo = null; replyingToBanner.classList.add('hidden'); setupVideoAutoplay(); }, 250); });

        function resetComposerStyle() { isFullTextMode = false; fullTextColor = ''; fullTextFont = ''; postContentInput.className = 'w-full p-2 text-lg border-none focus:ring-0 resize-none transition-all duration-300'; postContentInput.style.color = 'black'; postContentInput.rows = 3; }
        function updateComposerFullTextStyle() { postImageFile = null; postVideoFile = null; imageUploadInput.value = ''; videoUploadInput.value = ''; mediaPreviewContainer.innerHTML = ''; postContentInput.className = `w-full p-8 text-lg border-none focus:ring-0 resize-none rounded-lg text-center flex items-center justify-center text-white transition-all duration-300 ${fullTextColor} ${fullTextFont}`; postContentInput.style.color = 'white'; postContentInput.rows = 5; submitPostButton.disabled = !postContentInput.value.trim(); }
        
        document.getElementById('logout-button').addEventListener('click', async () => { if (db) { await db.auth.signOut(); } window.location.href = 'auth.html'; });
        
        forYouTab.addEventListener('click', () => switchTab('for-you'));
        followingTab.addEventListener('click', () => switchTab('following'));

        async function initializeApp() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Network response was not ok');
                const config = await response.json();
                if (!config.supabaseUrl || !config.supabaseAnonKey) throw new Error('Supabase config is missing');
                db = createClient(config.supabaseUrl, config.supabaseAnonKey);
                initialize();
                window.addEventListener('resize', updateTabUI);
            } catch (error) {
                document.body.innerHTML = `<div class="text-center p-12"><h1 class="font-bold text-xl">Koneksi Gagal</h1><p class="text-gray-600">Tidak dapat terhubung ke server. Silakan coba lagi nanti.</p></div>`;
            }
        }

        initializeApp();
    </script>
